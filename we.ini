[uwsgi]
socket=/var/run/we.sock
listen=1000
workers=32
master=True
log-format=%(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)" | %(msecs) ms, %(rss) / %(vsz)
daemonize=/var/log/uwsgi/we.log
pidfile=/var/run/we.pid
chdir=/data/we
module=we.wsgi:application
