               <section id="epel">
                  <header class="page-header">
                     <h1>EPEL <small>Extra Packages for Enterprise Linux</small></h1>
                  </header>
                  <p>对于没有禁用 extras 仓库的 CentOS 5.x, 6.x, 7.x 版本系统，均可运行下面命令配置 epel 仓库：
<pre class="prettyprint">
yum -y install epel-release
sed -e "s/^mirrorlist/#mirrorlist/g" -e "s/#baseurl/baseurl/g" -e "s/download\.fedoraproject\.org\/pub/mirrors.neusoft.edu.cn/g" -i /etc/yum.repos.d/epel.repo
</pre>
               </section>
