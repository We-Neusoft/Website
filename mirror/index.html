<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
      <title>We - 开源镜像站</title>
      <link href="http://we/css/we.css" rel="stylesheet" />
      <link href="http://we/css/we-mirror.css" rel="stylesheet" />
      <link href="http://we/css/bootstrap.min.css" rel="stylesheet" />
   </head>
   <body>
      <nav class="navbar navbar-static-top">
         <div class="navbar-inner">
            <div class="container">
               <a class="brand" href="http://we">http://we</a>
               <ul class="nav">
                  <li><a href="http://we.neusoft.edu.cn">首页</a></li>
                  <li><a href="http://download.we.neusoft.edu.cn">软件下载（临时）</a></li>
                  <li class="active"><a href="http://mirror.we.neusoft.edu.cn">开源镜像</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <header class="container">
         <div class="page-header">
            <h1>We - 开源镜像站</h1>
            <p>本站由<a href="https://github.com/We-Neusoft/We">We开源技术小组</a>运营维护，欢迎大家使用，所有镜像资源均滚动更新。</p>
         </div>
      </header>
      <section class="container">
         <table class="table table-hover">
            <thead>
               <tr><th>源名称</th><th>当前状态</th><th>上次同步成功时间</th></tr>
            </thead>
            <tbody>
{% for result in results %}               <tr>
                  <td><a href="{{ result.mirror }}/">{{ result.mirror }}</a></td>
                  <td class="we-mirror-{{ result.style }}">{{ result.status }}</td>
                  <td>{{ result.timestamp }}</td>
               </tr>
{% endfor %}            </tbody>
         </table>
      </section>
   </body>
</html>
